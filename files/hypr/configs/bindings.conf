# config by furcom (https://github.com/furcom)

# Super Key (Windows key)
$mainMod = SUPER

# Close focused window
bind = ALT, F4, killactive,
# Menu for opened windows
bind = $mainMod, TAB, exec, $menu -show window
# Power menu
bind = $mainMod, DELETE, exec, ~/.config/hypr/scripts/powermenu
bind = $mainMod, ESCAPE, exec, ~/.config/hypr/scripts/powermenu
# Emoji picker
bind = $mainMod, PERIOD, exec, rofimoji
# Keybpoard backlight
bind = $mainMod, SPACE, exec, ~/.config/hypr/scripts/keyboard_backlight --inc
bind = $mainMod CONTROL, SPACE, exec, ~/.config/hypr/scripts/keyboard_backlight --dec
#Color Picker
bind = $mainMod SHIFT, C, exec, hyprpicker -a # Color picker
# Screenshot
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m window # Window
bind = $mainMod, PRINT, exec, hyprshot -m region # Region
bind = , PRINT, exec, hyprshot -m output --m eDP-1 # Monitor (hyprctl monitors)
# Launchers
bind = $mainMod, C, exec, $webbrowser
bind = $mainMod, E, exec, $filemanager
bind = $mainMod, P, exec, google-chrome-stable --incognito https://google.de
# Etc.
bind = $mainMod, D, exec, hyprctl dispatch togglefloating
bind = $mainMod, F, exec, hyprctl dispatch fullscreen 1
bind = $mainMod, I, exec, $HOME/.config/hypr/scripts/settings
bind = $mainMod, L, exec, $lockscreen
bind = $mainMod, Q, killactive,
bind = $mainMod, R, exec, $menu -show drun
bind = $mainMod, S, exec, $menu -show ssh -theme-str 'configuration { show-icons: false; }'

bind = $mainMod, T, exec, tofi-drun
bind = $mainMod, W, exec, $terminal sh -c "nmtui"
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, Y, exec, $terminal
bind = $mainMod, Z, exec, wl-paste --primary

# Volume ("wpctl status" list devices. "wpctl inspect <id>" inspect specific device)
bind = $mainMod, F1, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = $mainMod, F2, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%-
bind = $mainMod, F3, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bind = $mainMod, F4, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness
bind = $mainMod, F5, exec, brightnessctl s 5%-
bind = $mainMod, F6, exec, brightnessctl s 5%+
#bind = $mainMod, F7, exec, brightnessctl s 0%

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Resize Windows
bind = $mainMod, RETURN, togglesplit,
#bind = $mainMod_SHIFT, SPACE, pseudo,

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, page_up, workspace, -1
bind = $mainMod, page_down, workspace, +1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
#bind = $mainMod, X, togglespecialworkspace, magic
#bind = $mainMod, X, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# config by furcom (https://github.com/furcom)

autogenerated = 0

### MONITORS ###
monitor=,1920x1200@60,auto,1

### VARS ###
$terminal = kitty
$shell = zsh
$webbrowser = google-chrome-stable
$lockscreen = hyprlock
$filemanager = nautilus
$menu = rofi
$editor = vim

### AUTOSTART ###
exec-once = waybar
#exec-once = hyprpm reload #Uncomment to enable Hyprbars
exec-once = hyprpaper
exec-once = hyprctl setcursor Bibata-Modern-Ice 32
exec-once = fusuma
exec-once = hypridle
exec-once = mako
exec-once = wl-clip-persist --clipboard both

### ENVIRONMENT VARIABLES ###
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,32

### SOURCES ###
source = $HOME/.config/hypr/configs/colors.conf
source = $HOME/.config/hypr/configs/bindings.conf
source = $HOME/.config/hypr/configs/input.conf
source = $HOME/.config/hypr/configs/layouts.conf
source = $HOME/.config/hypr/configs/misc.conf
source = $HOME/.config/hypr/configs/rules.conf
source = $HOME/.config/hypr/configs/style.conf
source = $HOME/.config/hypr/configs/plugins.conf

cursor {
no_hardware_cursors = true
}
